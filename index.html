<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEGUNDO PARCIAL</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="shadow">
        <div class="container-logo">
           <img src="images.png" alt="Logo de la pÃ¡gina">
        </div>
        <div class="titulo">
            
        </div>
        <button id="Dark-mode">Dark mode</button>
    </header>

    <section class="container-title">
        <h1>The Rick and Morty</h1>
    </section>

    <section id="container-personajes">
    </section>
    <button id="loard-more">Cargar mas personajes</button>
    </body>
    <script>
        function renderLoader(){
            const container= document.getElementById('container-personajes')
            const loader = document.createElement('div')
            loader.setAttribute('id','loader')
            loader.innerHTML = 'cargando...'
            container.appendChild(loader)
        }
        function removeLoader(){
            const loader = document.getElementById('loader')
            if(loader){
                loader.remove()
            }
        }
        async function get_personajes() {
            const url = 'https://rickandmortyapi.com/api/character';
            renderLoader()
            const response = await fetch(url);
            const data = await response.json();
            const container = document.getElementById('container-personajes');
            const personajes = data.results;
            personajes.forEach(element => {
                const container_personaje = document.createElement('div');
                container_personaje.classList.add('personaje');
                const img = document.createElement('img');
                img.src = element.image;
                container_personaje.appendChild(img);
                container.appendChild(container_personaje);
            });
            removeLoader()
        }

        get_personajes();

        const btn = document.getElementById("loard-more");
        function loardmore() {
            console.log("cargar mas personajes");
        }
        btn.addEventListener("click", loardmore);

        const btnDarkMode = document.getElementById("Dark-mode");
        function toggleDarkMore() {
            document.body.classList.toggle("Dark-mode");
            if (document.body.classList.contains("Dark-mode")) {
                btnDarkMode.textContent = "White mode";
            } else {
                btnDarkMode.textContent = "Dark mode";
            }
        }
        btnDarkMode.addEventListener("click", toggleDarkMore);
    </script>
</body>
</html>
